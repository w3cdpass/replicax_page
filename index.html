<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .docs {
        padding: 0.2rem;
        font: 600 0.9rem sans-serif;
    }

    article {
        padding-block: 4rem;
    }

    .codeex {
        margin-top: 10px;
        padding-inline-start: 2rem;
    }

    .copybtn {
        padding-inline: 1rem;
        padding-block: 1rem;
    }

    .codesec {
        margin-top: 3rem;
    }

    .custom-alert {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #f0f9ff;
        border: 1px solid #bae6fd;
        border-radius: 8px;
        padding: 16px 24px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 12px;
        transform: translateX(150%);
        transition: transform 0.3s ease-out;
        z-index: 1000;
        max-width: 320px;
    }

    .custom-alert.show {
        transform: translateX(0);
    }

    .custom-alert-icon {
        color: #38bdf8;
        font-size: 20px;
    }

    .custom-alert-content {
        flex: 1;
    }

    .custom-alert-title {
        font-weight: 600;
        margin-bottom: 4px;
        color: #0369a1;
    }

    .custom-alert-message {
        color: #0c4a6e;
        font-size: 14px;
        word-break: break-all;
    }

    .custom-alert-close {
        background: none;
        border: none;
        color: #64748b;
        cursor: pointer;
        font-size: 18px;
        padding: 0;
        margin-left: 8px;
    }
</style>

<title>relicax - HTTP server framework. </title>
</head>

<body class="">
    <div class="w-full flex justify-center bg-gradient-to-tr from-slate-600 to-slate-700 h-[100vh]">
        <div class="w-[80%]">
            <header class="">
                <nav class="flex justify-around items-center">
                    <a href="" title="replicax_logo" class=""><img src="./assets/replicax_logo.png" alt="replicax_logo"
                            class="w-10"></a>
                    <ul class="flex gap-2">
                        <li><a href="/" title="home" class="underline text-white">Home</a></li>
                        <li><a href="https://github.com/w3cdpass/replicax?tab=readme-ov-file"
                                title="readme-ov-file of replicax"
                                class="underline bg-gray-400 docs rounded-lg ">Docs</a></li>
                    </ul>
                </nav>
            </header>
            <article class="">
                <div class="flex gap-4">
                    <div class="font-semibold text-white mainar">
                        <h1 class="text-3xl ">relicax</h1>
                        <p class="text-4xl text-gray-400"><span class="underline">Lightweight</span>, <span
                                class="underline">zero dependices</span>, <span class="underline">middleware</span>,
                            <span class="underline">auto-reload support</span>
                        </p>
                        <p class="text-5xl"> HTTP server framework.</p>
                        <div class="bg-gray-700 rounded-lg codeex w-2/3 flex justify-between items-center ">
                            <code id="npmCmd" class="text-lg  rounded">
                                npm i replicax --save
                            </code>
                            <button onclick="copyText()" title="copy npm installation"
                                class="bg-gray-500 hover:bg-gray-900 text-white text-lg rounded-tr-lg rounded-br-lg  copybtn">
                                <i class="fa-solid fa-copy"></i>
                            </button>
                            <div id="customAlert" class="custom-alert">
                                <div class="custom-alert-icon">✓</div>
                                <div class="custom-alert-content">
                                    <div class="custom-alert-title">Copied to clipboard!</div>
                                    <div id="customAlertMessage" class="custom-alert-message"></div>
                                </div>
                                <button class="custom-alert-close" onclick="hideAlert()">×</button>
                            </div>
                        </div>
                        <div style="margin-top: 1rem; padding: 0.5rem;  border-radius: 0.5rem;"
                            class=" w-2/3 flex justify-around items-center gap-4  rounded-lg ">

                            <div class="flex flex-col items-center">
                                <a href="https://github.com/w3cdpass/replicax" title="Official repo of Replicax"
                                    class="text-gray-700 hover:text-gray-900 transition-colors">
                                    <i class="fa-brands fa-github text-2xl"></i>
                                </a>
                                <span class="text-sm font-medium text-white">Show me the code</span>
                            </div>

                            <a href="https://github.com/w3cdpass/replicax" target="_blank" title="Give it a star"
                                rel="noopener noreferrer" style="padding: 0.5rem;"
                                class="flex items-center gap-1  text-sm font-medium rounded-md bg-yellow-50 text-yellow-700 border border-yellow-200 hover:bg-yellow-100 hover:border-yellow-300 transition-colors shadow-sm">
                                <span>⭐</span>
                                <span>Star on GitHub</span>
                            </a>
                        </div>
                    </div>
                    <div class="w-full">
                        <img src="./assets/code_example_replicax.png" alt="code_example_replicax" class="w-full">
                    </div>
                </div>
            </article>
        </div>
    </div>
    <script>
        function copyText() {
            const cmd = document.getElementById("npmCmd").innerText;
            navigator.clipboard.writeText(cmd).then(() => {
                showAlert("Copied: " + cmd);
            });
        }

        function showAlert(message) {
            const alert = document.getElementById("customAlert");
            const messageElement = document.getElementById("customAlertMessage");

            messageElement.textContent = message;
            alert.classList.add("show");

            // Auto-hide after 3 seconds
            setTimeout(hideAlert, 3000);
        }

        function hideAlert() {
            const alert = document.getElementById("customAlert");
            alert.classList.remove("show");
        }
    </script>
</body>

</html>
